<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-App</title>
</head>
<body>
<div class="form">
    <div style="margin-top: 15px;">
        <input type="text" class="search-box" placeholder="Search any city">
        <button onclick="weatherCall();" class="seatchBtn">Search</button>
    </div>
    <p class="country" ></p>
    <img class="condition">
    <p class="degree"></p>
    <p class="sign"></p>
    <div class="max-min">
        <p class="max"></p>
        <p class="min"></p>
    </div>
    <div class="forecast-title"></div>
   
        <div class="forecast-div">
        </div>
    </div>



<script src="script.js"></script>
</body>
</html>
